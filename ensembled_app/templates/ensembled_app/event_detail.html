{% extends 'ensembled_app\base_template.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h2>{{event.title}}</h2>
            <p>Genre: {{event.genre}}</p>
            <p>About: {{event.description}}</p>
            <p>Performing Bands:
                {% for band in Bands %}
                    <a href="{{band.get_absolute_url}}">{{band.name}}</a>,
                {% endfor %}
            </P>

            <a class="btn btn-secondary" href="{% url 'event-update' event.id%}" role="button">Edit</a>
            <a class="btn btn-secondary" href="{% url 'event-delete' event.id%}" role="button">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
