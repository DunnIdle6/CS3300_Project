{% extends 'ensembled_app\base_template.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h2>Update your page</h2>

            <form action="" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% bootstrap_button button_type="submit" content="Submit" %}
            </form>
        </div>
    </div>
</div>

{% endblock %}
