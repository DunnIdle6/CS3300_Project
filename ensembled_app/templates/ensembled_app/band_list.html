{% extends 'ensembled_app\base_template.html' %}

{% block content%}
    <h1>Checkout Some Bands Near You!</h1>
    {% if Band_list%}
        <ul>
            {% for band in Band_list%}
                <li>
                    <a href="{{band.get_absolute_url}}">{{band.name}}</a>: {{band.genre}}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no bands near you</P>
    {% endif %}

{% endblock%}
