{% extends 'ensembled_app\base_template.html' %}

{% block content%}
    <h1>Checkout some of our amazing musicians!</h1>
    {% if Musician_list%}
        <ul>
            {% for musician in Musician_list%}
                <li>
                    <a href="{{musician.get_absolute_url}}">{{musician.name}}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no musicians signed up</P>
    {% endif %}

{% endblock%}
